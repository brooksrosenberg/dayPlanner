<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <!-- timer -->
    <p id="time" class="lead"></p>
  </header>
  <div class="container">
   <!-- Timeblocks go here -->
   
   
   <div class="row time-block">
    <p class="hour col-2">9:00 am</p>
      
      <textarea class="description col-9" data="9" id="nine-am"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">10:00 am</p>

      <textarea class="description col-9" data="10" id="ten-am"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">11:00 am</p>
    
      <textarea class="description col-9" data="11" id="eleven-am"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">12:00 pm</p>
  
      <textarea class="description col-9" data="12" id="twelve-pm"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">1:00 pm</p>
    
      <textarea class="description col-9" data="13" id="one-pm"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">2:00 pm</p>
    
      <textarea class="description col-9" data="14" id="two-pm"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">3:00 pm</p>
    
      <textarea class="description col-9" data="15" id="three-pm"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">4:00 pm</p>
    
      <textarea class="description col-9" data="16" id="four-pm"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
<!-- next hour -->
    <div class="row time-block">
    <p class="hour col-2">5:00 pm</p>
    
      <textarea class="description col-9" data="17" id="five-pm"></textarea>
      <button type="button" class="saveBtn btn btn-primary-col-1">&#128274</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
